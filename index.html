<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="assets/script.js" defer></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>BoolzApp</title>
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center" id="container">
        <div class="chat_container d-flex">
    
    
            <!-- elenco delle chat  -->
            <div class="chat">
                
                <!-- header sx con banner  -->
                <div class="chat_header d-flex justify-content-between">
    
                    <div class="user d-flex align-items-center">
                        <img src="assets/img/avatar_1.jpg" alt="avatar_user">
                        <div class="name_user">Pippo</div>
                    </div>
                    <div class="command d-flex align-items-center">
                        <i class="fa-solid fa-circle-notch p-2"></i>
                        <i class="fa-solid fa-message p-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                    </div>
    
                </div>
                <div class="banner"></div>
    
                <!-- barra di ricerca  -->

                <div class="search input-group">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1"
                    >
                </div>
    
                <!-- vero elenco chat  -->

                <div class="chats">
                    <div 
                        v-for="(card, i) in contacts" 
                        :key="card.avatar"
                        class="card_chat d-flex justify-content-between p-2"
                        :class="{selected: i == activeIndex}"
                        @click="currentChat(i)" 
                    >
                        <div class="user_img_chat d-flex align-items-center">
                            <img :src="card.avatar" alt="avatar_user">
                            <div class="d-flex flex-column ">
                                <div class="name_user">{{ card.name }}</div>
                                <div class="mess_preview"> {{ card.messages[card.messages.length - 1].message }} </div>
                            </div>
                        </div>
                
                        <div class="mess_details">
                            {{ card.messages[card.messages.length - 1].date }}
                        </div>
                    </div>
                </div>
    
            </div>
    
            <!-- contenuto della chat  -->
            <div class="content_chat position-relative">
    
                <div class="content_header d-flex justify-content-between">
    
                    <div class="user d-flex align-items-center">
                        <img v-for="(element, i) in contacts" :src="element.avatar" alt="avatar_user" :class="{active: i == activeIndex}">
                        <div class="name_user_discussion" v-for="(element, i) in contacts" :class="{active: i == activeIndex}"> {{ element.name }} </div>
                    </div>
                    <div class="command d-flex align-items-center">
                        <i class="fa-solid fa-circle-notch p-2"></i>
                        <i class="fa-solid fa-message p-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical p-2"></i>
                    </div>
    
                </div>
    
                <!-- vero contenuto della chat  -->


                    <div class="discussion d-flex flex-column justify-content-end"> 

                        <div 
                            class="mess" 
                            v-for="message in contacts[activeIndex].messages" 
                            :class="message.status == 'sent' ? 'sent' : 'received'"
                        >
                            {{ message.message }}
                        </div>
                        
                    </div>
    
                <!-- input messaggio con tasto invio e emoji  -->
    
                <div class="input_message">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-regular fa-face-smile"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Username" 
                            aria-label="Username"     
                            aria-describedby="basic-addon1" 
                            v-model="inpMessage.message"
                            @keyup.enter="newMessage"
                        >
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-solid fa-microphone"></i>
                        </span>
                    </div>
                </div>
    
            </div>
    
    
        </div>
    </div>
    
</body>
</html>
